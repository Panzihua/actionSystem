<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/bootstrap.css">
    <script src="/dist/jquery.min.js"></script>
    <script src="/dist/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/case3.css">
    <title>Set DateTime</title>
</head>
<body>
<form action="/auctionSystem/setItemDate" method="get">
    <input type="text" th:value="${itemId}" name="itemId" style="display: none"/>
<div class="container" id="Identity-Information">
    <div class="row" style="display: flex; align-items: center">
        <div class="col-md-11">
            <div>
                <p class="form-title">Set DateTime</p>
            </div>
            <div class="col-md-4">
                <div class="col-md-12 form-horizontal">

                        <div class="form-group">
                            <label for="startTime" class="col-sm-5 control-label">* Start Time:</label>
                            <div class="col-sm-7">
                                <input type="datetime-local" class="form-control" id="startTime" name="startTime">
                            </div>
                        </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12 form-horizontal">

                        <div class="form-group">
                            <label for="endTime" class="col-sm-5 control-label">* End Time:</label>
                            <div class="col-sm-7">
                                <input type="datetime-local" class="form-control" id="endTime" name="endTime">
                            </div>
                        </div>

                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-12 text-center">
        <div class="btn-group btn-box">
            <button id="case3-newvis-btn" type="submit">Save</button>
            <a onclick="javascript:history.go(-1);">Back</a>
        </div>
    </div>
</div>
</form>

</body>
</html>
