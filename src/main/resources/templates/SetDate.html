<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/dist/bootstrap.css">
    <script src="../static/dist/jquery.min.js"></script>
    <script src="../static/dist/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/case3.css">
    <title>Set DateTime</title>
</head>
<body>
<div class="container" id="Identity-Information">
    <div class="row" style="display: flex; align-items: center">
        <div class="col-md-11">
            <div>
                <p class="form-title">Set DateTime</p>
            </div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="FirstName" class="col-sm-5 control-label">* Start Time:</label>
                            <div class="col-sm-7">
                                <input type="datetime-local" class="form-control" id="FirstName">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="col-md-12">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="IDNo" class="col-sm-5 control-label">* End Time:</label>
                            <div class="col-sm-7">
                                <input type="datetime-local" class="form-control" id="IDNo">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-12 text-center">
        <div class="btn-group btn-box">
            <button id="case3-newvis-btn">Save</button>
            <button id="case3-can-btn">Back</button>
        </div>
    </div>
</div>


</body>
</html>
