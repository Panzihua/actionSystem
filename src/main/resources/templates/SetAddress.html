<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/bootstrap.css">
    <script src="/dist/jquery.min.js"></script>
    <script src="/dist/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/case3.css">
    <title>Set Order Address</title>
</head>
<body>
<form action="/auctionSystem/setOrderAddress" method="get">
<div class="container" id="Identity-Information">
    <div class="row" style="display: flex; align-items: center">
        <div class="col-md-11">
            <div>
                <p class="form-title">Set Order Address</p>
            </div>
            <div class="col-md-10">
                <div class="col-md-12 form-horizontal">
                    
                        <div class="form-group">
                            <label for="address" class="col-sm-5 control-label">* Address:</label>
                            <div class="col-sm-7">
                                <input type="text" name="orderId" th:value="${setAddressOrderId}" style="display: none;">
                                <select type="datetime-local" class="form-control" id="address" name="address">
                                    <option th:each="address : ${addressList}" th:text="${address.userAddress}" th:value="${address.userAddress}"></option>
                                </select>
                            </div>
                        </div>

                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-12 text-center">
        <div class="btn-group btn-box">
            <button id="case3-newvis-btn" type="submit">Save</button>
            <a onclick="javascript:history.go(-1);">Back</a>
        </div>
    </div>
</div>
</form>

</body>
</html>
