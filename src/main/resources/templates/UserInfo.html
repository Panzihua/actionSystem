<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/bootstrap.css">
    <script src="/dist/jquery.min.js"></script>
    <script src="/dist/bootstrap.js"></script>
    <script src="/js/UserInfo.js"></script>
    <!--[if lt IE10]>
    <script src="/dist/html5shiv.js"></script>
    <script src="/dist/response.min.js"></script>
    <link rel="stylesheet" href="/css/ie-css.css">
    <![endif]-->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/case1.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>UserInfo</title>
</head>
<body>
<!------------------标题条--------------------------->
<nav id="navigation">
    <div>
        <p>Auction System</p>
    </div>
</nav>
<section id="body-box">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" style="padding-left: 0">
                <!----------------------侧边栏导航-------------------------->
                <section id="navBar">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation">
                            <a href="/auctionSystem/getAllItem">Item List</a>
                        </li>
                        <li role="presentation">
                            <a href="/auctionSystem/getAllSubscribe">Subscribe List</a>
                        </li>
                        <li role="presentation">
                            <a href="/auctionSystem/getAllOrder">Order List</a>
                        </li>
                        <li role="presentation">
                            <a href="/auctionSystem/toUpdateUserInfo">User Info</a>
                        </li>
                        <li role="presentation">
                            <a href="/auctionSystem/getAllAddress">Address List</a>
                        </li>
                        <li role="presentation">
                            <a href="/auctionSystem/getAllShopItem">Shop Item</a>
                        </li>
                    </ul>
                </section>
            </div>

            <div class="col-md-10" style="padding-left: 0; overflow-x: hidden">
                <!-----------------------连接内容--------------------------->
                <div id="page1" style="max-width: 100%;overflow-x: hidden">
                    <form action="/auctionSystem/updateUserInfo" method="post">
                    <div id="loading-box">
                        <div class="container" id="Escort-Employee">
                            <div>
                                <p class="form-title">Information</p>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="col-md-12 form-horizontal">
                                        <div class="form-group">
                                            <label for="userName" class="col-sm-5 control-label">UserName:</label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" id="userName" th:value="${userInfo.userName}" name="userName"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="userSex" class="col-sm-5 control-label">Sex:</label>
                                            <div class="col-sm-7">
                                                <select class="form-control" id="userSex" th:if="${userInfo.userSex == 1}" name="userSex">
                                                    <option value="1">男</option>
                                                    <option value="0">女</option>
                                                </select>
                                                <select class="form-control" id="userSex" th:if="${userInfo.userSex == 0}" name="userSex">
                                                    <option value="0">女</option>
                                                    <option value="1">男</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-md-12 form-horizontal">
                                        <div class="form-group">
                                            <label for="CredentialType" class="col-sm-5 control-label">Credential Type</label>
                                            <div class="col-sm-7">
                                                <select class="form-control" id="credentialType" th:if="${userInfo.userCredentialType == 1}" name="userCredentialType">
                                                    <option value="1">大陆身份证</option>
                                                    <option value="2">港澳通行证</option>
                                                </select>
                                                <select class="form-control" id="credentialType" th:if="${userInfo.userCredentialType == 2}" name="userCredentialType">
                                                    <option value="1">大陆身份证</option>
                                                    <option value="2">港澳通行证</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="birth" class="col-sm-5 control-label">Birth:</label>
                                            <div class="col-sm-7">
                                                <input type="date" class="form-control" id="birth" th:value="${#dates.format(userInfo.userBirth, 'yyyy-MM-dd')}" name="userBirthString">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-md-12 form-horizontal">
                                        <div class="form-group">
                                            <label for="credentialNum" class="col-sm-5 control-label">CredentialType Num:</label>
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" id="credentialNum" th:value="${userInfo.userCredentialNum}" name="userCredentialNum">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="container">
                            <div class="col-md-12 text-center">
                                <div class="btn-group btn-box">
                                    <button id="case1-chein-btn" type="submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-------------------------底部版权------------------------->
<div class="container-fluid text-center" id="copyright">
    <p>&#169 Amo</p>
</div>
</body>
</html>
